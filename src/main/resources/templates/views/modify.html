<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Médico</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        .form-container h2 {
            color: #2c3e50;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #2c3e50;
        }

        .btn-custom {
            border-radius: 6px;
            font-size: 16px;
            padding: 10px;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #4ca1af;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3a8995;
        }

        .btn-secondary {
            background-color: #95a5a6;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Registro de Médico</h2>
        <form th:action="@{/views/saveDoctor}" method="post" th:object="${medico}">
            <input type="hidden" th:field="*{doctorId}">

            <div class="mb-3">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>

            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" class="form-control" id="dni" th:field="*{dni}" required pattern="\d{8}" maxlength="8" title="Debe contener 8 dígitos">
            </div>

            <div class="mb-3">
                <label for="maritalStatus" class="form-label">Estado Civil</label>
                <select class="form-control" id="maritalStatus" th:field="*{maritalStatus}" required>
                    <option value="Soltero">Soltero</option>
                    <option value="Casado">Casado</option>
                    <option value="Viudo">Viudo</option>
                    <option value="Divorciado">Divorciado</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="birthDate" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-custom">Guardar</button>
                <a href="/views/doctorList" class="btn btn-secondary btn-custom">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
