<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Médicos</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f0f8ff; /* Azul cielo claro */
        }

        .search-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <h1 class="text-center text-dark">📋 Listado de Médicos</h1>

        <!-- 🔍 Formulario de Búsqueda -->
        <form th:action="@{/views/doctorList}" method="get" class="search-container">
            <input type="text" class="form-control w-50" name="name" placeholder="Buscar médico..."
                th:value="${name}">
            <button class="btn btn-primary btn-custom" type="submit">🔍 Buscar</button>
            <a th:href="@{/views/doctorList}" class="btn btn-secondary btn-custom">🔄 Reset</a>
        </form>

        <div class="text-center mb-3">
            <a th:href="@{/views/registerDoctor}" class="btn btn-success btn-custom">➕ Registrar Nuevo Médico</a>
        </div>

        <div class="table-container">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>DNI</th>
                        <th>Estado Civil</th>
                        <th>Fecha Nacimiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="doctor : ${doctorList}">
                        <td th:text="${doctor.id}"></td>
                        <td th:text="${doctor.firstName}"></td>
                        <td th:text="${doctor.lastName}"></td>
                        <td th:text="${doctor.email}"></td>
                        <td th:text="${doctor.dni}"></td>
                        <td th:text="${doctor.maritalStatus}"></td>
                        <td th:text="${#dates.format(doctor.birthDate, 'dd-MM-yyyy')}"></td>
                        <td>
                            <a th:href="@{/views/editDoctor/{id}(id=${doctor.id})}" class="btn btn-warning btn-sm btn-custom">✏️ Editar</a>
                            <a th:href="@{/views/deleteDoctor/{id}(id=${doctor.id})}" class="btn btn-danger btn-sm btn-custom"
                                onclick="return confirm('¿Estás seguro de eliminar este médico?');">🗑️ Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
