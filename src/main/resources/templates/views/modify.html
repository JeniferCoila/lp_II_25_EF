<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registrar/Editar Médico</title>

	<!-- Bootstrap 5 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

	<style>
		body {
			background-color: #c5dec9;
		}

		.form-container {
			max-width: 600px;
			margin: 50px auto;
			background: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>

<body>
	<div class="container mt-5">
		<div class="form-container">
			<h2 class="text-center">Registrar/Editar Médico</h2>

			<form th:action="@{/views/saveDoctor}" method="post" th:object="${doctor}">
				<input type="hidden" th:field="*{doctorId}">

				<div class="mb-3">
					<label for="firstName" class="form-label">Nombre:</label>
					<input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
				</div>

				<div class="mb-3">
					<label for="lastName" class="form-label">Apellido:</label>
					<input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
				</div>

				<div class="mb-3">
					<label for="email" class="form-label">Email:</label>
					<input type="email" class="form-control" id="email" th:field="*{email}" required>
				</div>

				<div class="mb-3">
					<label for="dni" class="form-label">DNI:</label>
					<input type="text" class="form-control" id="dni" th:field="*{dni}" required pattern="\d{8}"
						maxlength="8" title="El DNI debe tener exactamente 8 dígitos">
				</div>

				<div class="mb-3">
					<label for="maritalStatus" class="form-label">Estado Civil:</label>
					<select class="form-control" id="maritalStatus" th:field="*{maritalStatus}" required>
						<option value="Soltero">Soltero</option>
						<option value="Casado">Casado</option>
						<option value="Viudo">Viudo</option>
						<option value="Divorciado">Divorciado</option>
					</select>
				</div>

				<div class="mb-3">
					<label for="birthDate" class="form-label">Fecha de Nacimiento:</label>
					<input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" required>
				</div>

				<div class="text-center">
					<button type="submit" class="btn btn-primary">Guardar Médico</button>
					<a href="/views/listDoctors" class="btn btn-secondary">Cancelar</a>
				</div>
			</form>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
