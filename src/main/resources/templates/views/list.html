<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de M√©dicos</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin-top: 40px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .header-container {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: bold;
        }

        .search-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }

        .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            border-radius: 6px;
            font-size: 16px;
            padding: 10px;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #4ca1af;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3a8995;
        }

        .btn-secondary {
            background-color: #95a5a6;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }


		.no-doctors {
		    text-align: center;
		    color: #666;
		    font-style: italic;
		    padding: 20px;
		}
    </style>
</head>

<body>
    <div class="container">
        <div class="header-container">
            <h1>Clinica Stella Maris</h1>
			<h2>üìã Lista de M√©dicos Disponibles</h2>
        </div>

        <!-- üîç Formulario de B√∫squeda y Registro -->
        <div class="search-container">
            <form th:action="@{/views/doctorList}" method="get" class="d-flex flex-grow-1">
                <input type="text" class="form-control me-2" name="name" placeholder="Buscar m√©dico..." th:value="${name}">
                <button class="btn btn-primary btn-custom" type="submit">üîç Buscar</button>
            </form>
            <a th:href="@{/views/registerDoctor}" class="btn btn-success btn-custom">‚ûï Nuevo M√©dico</a>
        </div>

        <!-- Tabla de M√©dicos -->
        <div class="table-container">
            <table class="table table-striped table-hover text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>DNI</th>
                        <th>Estado Civil</th>
                        <th>Fecha Nacimiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
					<!-- Verifica si la lista de m√©dicos est√° vac√≠a -->
                    <tr th:if="${doctorList.isEmpty()}">
                        <td colspan="8" class="no-doctors">
                            No hay m√©dicos registrados. ¬°Registra uno nuevo!
                        </td>
                    </tr>
                    <tr th:each="doctor : ${doctorList}">
                        <td th:text="${doctor.doctorId}"></td>
                        <td th:text="${doctor.firstName}"></td>
                        <td th:text="${doctor.lastName}"></td>
                        <td th:text="${doctor.email}"></td>
                        <td th:text="${doctor.dni}"></td>
                        <td th:text="${doctor.maritalStatus}"></td>
                        <td th:text="${#dates.format(doctor.birthDate, 'dd-MM-yyyy')}"></td>
                        <td>
                            <a th:href="@{/views/editDoctor/{id}(id=${doctor.doctorId})}" class="btn btn-warning btn-sm btn-custom">‚úèÔ∏è Editar</a>
                            <a th:href="@{/views/deleteDoctor/{id}(id=${doctor.doctorId})}" class="btn btn-danger btn-sm btn-custom"
                                onclick="return confirm('¬øEst√°s seguro de eliminar este m√©dico?');">üóëÔ∏è Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
